<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Kevin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-family: 'Comic Neue', cursive;
            font-size: 2.5em;
            color: #333;
            margin-top: 20px;
        }
        #game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        #question-container p {
            font-size: 1.2em;
        }
        #answer {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px 0;
            cursor: pointer;
        }
        #miniGameButton {
            background-color: #0095DD;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #gameCanvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kevin's Simplifying Expressions Game</h1>
    <div id="game-container">
        <div id="question-container">
            <p id="question"></p>
        </div>
        <input type="text" id="answer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
        <p id="score">Score: 0</p>
        <p id="progress">Question 1 of 7</p>
        <button id="miniGameButton" style="display: none;" onclick="startMiniGame()">Play Mini-Game!</button>
    </div>
    <canvas width="400" height="400" id="gameCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
