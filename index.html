<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Kevin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Style the container to center the game */
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #snake-game {
            display: none; /* Hide the Snake game initially */
        }
    </style>
</head>
<body>
    <h1>Kevin's Simplifying Expressions Game</h1>
    <div id="game-container">
        <div id="question-container">
            <p id="question"></p>
        </div>
        <input type="text" id="answer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
        <p id="score">Score: 0</p>
        <p id="progress">Question 1 of 7</p>
        <button id="miniGameButton" style="display: none;" onclick="startMiniGame()">Play Mini-Game!</button>
        <!-- Embed the Snake game here -->
        <iframe src="https://miltonbr.github.io/Snake-Game/" width="600" height="400" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>
    <!-- No need for mini-game.js -->
</body>
</html>
